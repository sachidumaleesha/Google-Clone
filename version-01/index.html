<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="./Google-favicon.jpg">

    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/aa560c33c2.js" crossorigin="anonymous"></script>

    <script src="./App.js"></script>
  </head>
  <body>

    <div class="header">
        <nav class="navbar fixed-top bg-body-tertiary">
            <div class="container-fluid">
                <div class="left-side">
                    <a href="https://about.google/" class="navbar-brand">About</a>
                    <a href="https://store.google.com/US" class="navbar-brand">Store</a>
                </div>
                <div class="right-side d-flex">
                    <a href="https://mail.google.com" class="navbar-brand">Gmail</a>
                    <a href="https://www.google.lk/imghp" class="navbar-brand">Images</a>
                    <i class="fa-solid fa-square-user"></i>
                    <i class="fa-solid fa-grid"></i>
                </div>
            </div>
        </nav>   
    </div>

    <div class="container-fluid main-section">
        <div class="search-engine-name">
            Google
        </div>
        <form>
            <div class="input-group">
                <input type="text" class="form-control" id="searchTerm">
            </div>
            <div class="d-grid gap-2 d-md-block main-btn-group">
                <button class="btn btn-secondary" type="submit">Google Search</button>
                <button class="btn btn-secondary" type="button">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

    <div class="footer col-xs-12 col-sm-12 col-md-12 col-lg-4">
        <nav class="navbar fixed-bottom bg-body-tertiary">
            <div class="container-fluid">
                <div class="left-side">
                    <a href="https://ads.google.com/" class="navbar-brand">Advertising</a>
                    <a href="https://www.google.com/services" class="navbar-brand">Business</a>
                    <a href="https://www.google.com/search/howsearchworks" class="navbar-brand">How Search works</a>
                </div>
                <div class="middle d-flex">
                    <img src="./leaf.png" alt="Leaf">
                    <a href="https://sustainability.google/carbon-free" class="navbar-brand">Carbon neutral since 2007</a>
                </div>
                <div class="right-side d-flex">
                    <a href="https://policies.google.com/privacy" class="navbar-brand">Privacy</a>
                    <a href="https://policies.google.com/terms" class="navbar-brand">Terms</a>
                    <a href="#" class="navbar-brand">Settings</a>
                </div>
            </div>
        </nav>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
